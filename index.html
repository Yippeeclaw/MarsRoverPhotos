<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Mars Rover Photos</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div>
        <div id="left">
            <h1>Mars Rover Photos</h1>
            <form>
                <label for="fecha">Earth Date:</label>
                <input type="date" name="fecha" id="input_fecha" value="2015-07-02">
            </form>
            <input type="submit" value="Find" onclick="generarInfo()">
            <table id="tablaInfo">
                <thead></thead>
                <tbody></tbody>
            </table>
            <input disabled type="submit" value="Anterior" onclick="anteriorPagina()">
            <input type="submit" value="Siguiente" onclick="siguientePagina()">
        </div>
        <div id="right">
            <h1>Photo Detail</h1>
            <img id="foto">
            <p id="id_imagen"></p>
            <p id="martian"></p>
            <p id="fecha"></p>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
